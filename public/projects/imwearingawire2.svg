<svg width="600" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="800" fill="#f8f9fa"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e8f0fe" stroke-width="0.5"/>
    </pattern>

    <!-- Gradient for device -->
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>
  <rect width="600" height="800" fill="url(#grid)"/>

  <!-- Title -->
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1e3a8a">
    I'm Wearing a Wire
  </text>
  <text x="300" y="75" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#008cf7">
    Your pocket-sized audio journal
  </text>

  <!-- Decorative lines -->
  <line x1="200" y1="90" x2="400" y2="90" stroke="#008cf7" stroke-width="2" stroke-linecap="round" opacity="0.3"/>

  <!-- Main device illustration - cute front view -->
  <g id="main-device" filter="url(#shadow)">
    <!-- Device body with gradient -->
    <rect x="200" y="120" width="200" height="320" rx="35" ry="35"
          fill="url(#deviceGradient)" stroke="#1e3a8a" stroke-width="3"/>

    <!-- Inner bezel -->
    <rect x="215" y="135" width="170" height="290" rx="25" ry="25"
          fill="none" stroke="#008cf7" stroke-width="1.5" opacity="0.5"/>

    <!-- Cute microphone at top with sound waves -->
    <circle cx="300" cy="170" r="18" fill="#fff" stroke="#1e3a8a" stroke-width="2.5"/>
    <circle cx="300" cy="170" r="12" fill="none" stroke="#1e3a8a" stroke-width="1.5"/>
    <circle cx="300" cy="170" r="6" fill="#1e3a8a"/>

    <!-- Sound waves -->
    <path d="M 265 170 Q 260 165 260 170 Q 260 175 265 170"
          fill="none" stroke="#008cf7" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <path d="M 335 170 Q 340 165 340 170 Q 340 175 335 170"
          fill="none" stroke="#008cf7" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <path d="M 250 170 Q 243 162 243 170 Q 243 178 250 170"
          fill="none" stroke="#008cf7" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
    <path d="M 350 170 Q 357 162 357 170 Q 357 178 350 170"
          fill="none" stroke="#008cf7" stroke-width="2" stroke-linecap="round" opacity="0.3"/>

    <!-- Happy LED indicator with glow -->
    <circle cx="300" cy="215" r="8" fill="#00ff88" opacity="0.3"/>
    <circle cx="300" cy="215" r="5" fill="#00ff88" stroke="#1e3a8a" stroke-width="1.5"/>
    <text x="300" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">READY</text>

    <!-- Big friendly record button -->
    <circle cx="300" cy="300" r="45" fill="#ffe0e0"/>
    <circle cx="300" cy="300" r="40" fill="#ff6b6b" opacity="0.8"/>
    <circle cx="300" cy="300" r="30" fill="#ff4757"/>

    <!-- Cute record icon inside button -->
    <circle cx="300" cy="300" r="15" fill="#fff" opacity="0.9"/>
    <circle cx="300" cy="300" r="8" fill="#ff4757"/>

    <!-- REC text below button -->
    <text x="300" y="370" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e3a8a">
      RECORD
    </text>

    <!-- Bluetooth icon - cute style -->
    <g transform="translate(300, 395)">
      <path d="M -8 -15 L 8 -15 L 15 -8 L -8 5 L 8 18 L 15 25 L -8 25 M 8 -15 L -8 5 L 8 25"
            fill="none" stroke="#0066ff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="-12" cy="-5" r="2.5" fill="#0066ff"/>
      <circle cx="-12" cy="15" r="2.5" fill="#0066ff"/>
    </g>

    <!-- USB-C port with label -->
    <rect x="285" y="410" width="30" height="12" rx="4" ry="4"
          fill="#fff" stroke="#1e3a8a" stroke-width="2"/>
    <rect x="290" y="413" width="4" height="6" rx="1" fill="#1e3a8a"/>
    <rect x="296" y="413" width="4" height="6" rx="1" fill="#1e3a8a"/>
    <rect x="302" y="413" width="4" height="6" rx="1" fill="#1e3a8a"/>
  </g>

  <!-- Clip illustration on side -->
  <g id="clip">
    <path d="M 180 250 Q 165 250 165 275 Q 165 300 180 300"
          fill="none" stroke="#1e3a8a" stroke-width="3" stroke-linecap="round"/>
    <rect x="160" y="268" width="8" height="14" rx="2" fill="#1e3a8a"/>

    <!-- Annotation -->
    <line x1="165" y1="275" x2="130" y2="275" stroke="#008cf7" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="125" y="278" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#008cf7">
      Clip it anywhere!
    </text>
  </g>

  <!-- Side profile (smaller, cuter) -->
  <g id="side-profile">
    <text x="300" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e3a8a">
      Side Profile
    </text>

    <rect x="220" y="495" width="160" height="50" rx="10" ry="10"
          fill="#e3f2fd" stroke="#1e3a8a" stroke-width="2"/>

    <!-- Button bump -->
    <circle cx="300" cy="520" r="8" fill="#ff6b6b" stroke="#1e3a8a" stroke-width="1.5"/>

    <!-- Dimension -->
    <line x1="220" y1="555" x2="380" y2="555" stroke="#666" stroke-width="1"/>
    <line x1="220" y1="550" x2="220" y2="560" stroke="#666" stroke-width="1"/>
    <line x1="380" y1="550" x2="380" y2="560" stroke="#666" stroke-width="1"/>
    <text x="300" y="573" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      Only 12mm thin!
    </text>
  </g>

  <!-- Fun specs in boxes -->
  <g id="cute-specs">
    <text x="300" y="610" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e3a8a">
      Features
    </text>

    <!-- Feature boxes -->
    <g id="feature1">
      <rect x="80" y="625" width="140" height="50" rx="10" fill="#e3f2fd" stroke="#008cf7" stroke-width="2"/>
      <text x="150" y="645" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e3a8a">
        8 Hours
      </text>
      <text x="150" y="662" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
        Battery Life
      </text>
    </g>

    <g id="feature2">
      <rect x="230" y="625" width="140" height="50" rx="10" fill="#e3f2fd" stroke="#008cf7" stroke-width="2"/>
      <text x="300" y="645" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e3a8a">
        16GB
      </text>
      <text x="300" y="662" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
        Storage
      </text>
    </g>

    <g id="feature3">
      <rect x="380" y="625" width="140" height="50" rx="10" fill="#e3f2fd" stroke="#008cf7" stroke-width="2"/>
      <text x="450" y="645" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e3a8a">
        Stereo
      </text>
      <text x="450" y="662" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
        Recording
      </text>
    </g>

    <g id="feature4">
      <rect x="155" y="685" width="140" height="50" rx="10" fill="#e3f2fd" stroke="#008cf7" stroke-width="2"/>
      <text x="225" y="705" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e3a8a">
        USB-C
      </text>
      <text x="225" y="722" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
        Fast Charging
      </text>
    </g>

    <g id="feature5">
      <rect x="305" y="685" width="140" height="50" rx="10" fill="#e3f2fd" stroke="#008cf7" stroke-width="2"/>
      <text x="375" y="705" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e3a8a">
        28g
      </text>
      <text x="375" y="722" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
        Lightweight
      </text>
    </g>
  </g>

  <!-- Cute footer -->
  <line x1="100" y1="760" x2="500" y2="760" stroke="#008cf7" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
  <text x="300" y="785" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    Capture your thoughts, one moment at a time
  </text>
</svg>