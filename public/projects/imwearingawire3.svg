<svg width="600" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Blueprint Background -->
  <rect width="600" height="800" fill="#0d2818"/>

  <!-- Blueprint grid -->
  <defs>
    <pattern id="blueprintGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e5a3d" stroke-width="0.5"/>
    </pattern>
    <pattern id="blueprintGridMajor" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#2d7a4d" stroke-width="1"/>
    </pattern>

    <!-- Glow effect for blueprint lines -->
    <filter id="blueprintGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="600" height="800" fill="url(#blueprintGrid)"/>
  <rect width="600" height="800" fill="url(#blueprintGridMajor)"/>

  <!-- Title area -->
  <rect x="50" y="20" width="500" height="60" fill="none" stroke="#00ff88" stroke-width="2" filter="url(#blueprintGlow)"/>
  <text x="300" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#00ff88" filter="url(#blueprintGlow)">
    I'M WEARING A WIRE
  </text>
  <text x="300" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#66ffaa">
    PERSONAL AUDIO JOURNALING DEVICE • MODEL AWJ-01
  </text>

  <!-- Main device - front view -->
  <g id="front-view">
    <text x="100" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00ff88">
      FRONT VIEW
    </text>

    <!-- Device outline - walkman/tamagotchi inspired -->
    <rect x="80" y="130" width="180" height="280" rx="30" ry="30"
          fill="none" stroke="#00ff88" stroke-width="2.5" filter="url(#blueprintGlow)"/>

    <!-- Inner case detail -->
    <rect x="95" y="145" width="150" height="250" rx="20" ry="20"
          fill="none" stroke="#66ffaa" stroke-width="1" stroke-dasharray="5,3"/>

    <!-- Display screen area (tamagotchi style) -->
    <rect x="110" y="160" width="120" height="80" rx="8" ry="8"
          fill="#0d2818" stroke="#00ff88" stroke-width="2" filter="url(#blueprintGlow)"/>
    <rect x="118" y="168" width="104" height="64" rx="4" ry="4"
          fill="none" stroke="#66ffaa" stroke-width="1" stroke-dasharray="2,2"/>

    <!-- Sound wave visualization -->
    <path d="M 125 200 L 130 190 L 135 205 L 140 185 L 145 210 L 150 180 L 155 215 L 160 190 L 165 200 L 170 195 L 175 205 L 180 185 L 185 210 L 190 180 L 195 215 L 200 190 L 205 200 L 210 195 L 215 200"
          fill="none" stroke="#00ff88" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>

    <!-- Center line -->
    <line x1="125" y1="200" x2="215" y2="200" stroke="#66ffaa" stroke-width="0.5" opacity="0.5"/>

    <text x="170" y="228" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#66ffaa">
      READY
    </text>

    <!-- Stereo mic array -->
    <circle cx="150" cy="265" r="8" fill="none" stroke="#00ff88" stroke-width="2" filter="url(#blueprintGlow)"/>
    <circle cx="190" cy="265" r="8" fill="none" stroke="#00ff88" stroke-width="2" filter="url(#blueprintGlow)"/>
    <circle cx="150" cy="265" r="3" fill="#00ff88" opacity="0.5"/>
    <circle cx="190" cy="265" r="3" fill="#00ff88" opacity="0.5"/>

    <!-- Control buttons (walkman style) -->
    <rect x="120" y="295" width="100" height="30" rx="15" ry="15"
          fill="none" stroke="#00ff88" stroke-width="2" filter="url(#blueprintGlow)"/>
    <circle cx="145" cy="310" r="8" fill="none" stroke="#ff6b9d" stroke-width="2"/>
    <circle cx="145" cy="310" r="4" fill="#ff6b9d" opacity="0.7"/>
    <text x="145" y="343" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#ff6b9d">
      REC
    </text>

    <rect x="163" y="302" width="5" height="16" rx="1" fill="#66ffaa"/>
    <rect x="171" y="302" width="5" height="16" rx="1" fill="#66ffaa"/>
    <text x="176" y="343" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#66ffaa">
      PLAY
    </text>

    <polygon points="195,310 205,305 205,315" fill="#66ffaa"/>
    <text x="200" y="343" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#66ffaa">
      FWD
    </text>

    <!-- USB-C port -->
    <rect x="155" y="365" width="30" height="10" rx="3" ry="3"
          fill="none" stroke="#00ff88" stroke-width="1.5"/>
    <rect x="160" y="368" width="4" height="4" rx="0.5" fill="#00ff88" opacity="0.5"/>
    <rect x="166" y="368" width="4" height="4" rx="0.5" fill="#00ff88" opacity="0.5"/>
    <rect x="172" y="368" width="4" height="4" rx="0.5" fill="#00ff88" opacity="0.5"/>

    <!-- Clip mechanism indicator -->
    <path d="M 70 240 Q 60 240 60 260 Q 60 280 70 280"
          fill="none" stroke="#66ffaa" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="45" y="263" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#66ffaa" transform="rotate(-90 45 263)">
      CLIP
    </text>

    <!-- Dimension lines -->
    <line x1="270" y1="130" x2="270" y2="410" stroke="#ffd700" stroke-width="0.8"/>
    <line x1="265" y1="130" x2="275" y2="130" stroke="#ffd700" stroke-width="0.8"/>
    <line x1="265" y1="410" x2="275" y2="410" stroke="#ffd700" stroke-width="0.8"/>
    <text x="285" y="275" font-family="Arial, sans-serif" font-size="9" fill="#ffd700">
      85mm
    </text>

    <line x1="80" y1="420" x2="260" y2="420" stroke="#ffd700" stroke-width="0.8"/>
    <line x1="80" y1="415" x2="80" y2="425" stroke="#ffd700" stroke-width="0.8"/>
    <line x1="260" y1="415" x2="260" y2="425" stroke="#ffd700" stroke-width="0.8"/>
    <text x="170" y="435" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ffd700">
      55mm
    </text>
  </g>

  <!-- Side profile -->
  <g id="side-view">
    <text x="360" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00ff88">
      SIDE PROFILE
    </text>

    <rect x="360" y="130" width="200" height="50" rx="10" ry="10"
          fill="none" stroke="#00ff88" stroke-width="2.5" filter="url(#blueprintGlow)"/>

    <!-- Internal component outlines -->
    <rect x="375" y="142" width="35" height="26" rx="2" ry="2"
          fill="none" stroke="#66ffaa" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="392" y="158" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#66ffaa">
      BAT
    </text>

    <rect x="420" y="142" width="50" height="26" rx="2" ry="2"
          fill="none" stroke="#66ffaa" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="445" y="155" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#66ffaa">
      PCB+BT
    </text>

    <circle cx="520" cy="155" r="8" fill="none" stroke="#ff6b9d" stroke-width="1.5"/>
    <circle cx="520" cy="155" r="4" fill="#ff6b9d" opacity="0.5"/>

    <!-- Clip mechanism -->
    <path d="M 350 145 Q 340 145 340 155 Q 340 165 350 165"
          fill="none" stroke="#66ffaa" stroke-width="2"/>

    <!-- Dimension -->
    <line x1="360" y1="195" x2="560" y2="195" stroke="#ffd700" stroke-width="0.8"/>
    <line x1="360" y1="190" x2="360" y2="200" stroke="#ffd700" stroke-width="0.8"/>
    <line x1="560" y1="190" x2="560" y2="200" stroke="#ffd700" stroke-width="0.8"/>
    <text x="460" y="210" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ffd700">
      12mm depth
    </text>
  </g>

  <!-- Top view -->
  <g id="top-view">
    <text x="360" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00ff88">
      TOP VIEW
    </text>

    <rect x="395" y="255" width="140" height="70" rx="15" ry="15"
          fill="none" stroke="#00ff88" stroke-width="2.5" filter="url(#blueprintGlow)"/>

    <!-- Mic array positions -->
    <circle cx="435" cy="290" r="5" fill="#00ff88" opacity="0.7"/>
    <circle cx="495" cy="290" r="5" fill="#00ff88" opacity="0.7"/>

    <!-- Stereo indicator -->
    <line x1="435" y1="290" x2="495" y2="290" stroke="#66ffaa" stroke-width="0.5" stroke-dasharray="2,2"/>
    <text x="465" y="305" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#66ffaa">
      STEREO FIELD
    </text>
  </g>

  <!-- Specifications panel -->
  <g id="specs">
    <rect x="360" y="345" width="210" height="145" fill="none" stroke="#00ff88" stroke-width="2" filter="url(#blueprintGlow)"/>
    <text x="465" y="365" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#00ff88">
      SPECIFICATIONS
    </text>

    <text x="370" y="385" font-family="Arial, sans-serif" font-size="8" fill="#66ffaa">
      • Bluetooth 5.2 LE Audio
    </text>
    <text x="370" y="400" font-family="Arial, sans-serif" font-size="8" fill="#66ffaa">
      • 16GB internal storage
    </text>
    <text x="370" y="415" font-family="Arial, sans-serif" font-size="8" fill="#66ffaa">
      • Stereo recording (24-bit/48kHz)
    </text>
    <text x="370" y="430" font-family="Arial, sans-serif" font-size="8" fill="#66ffaa">
      • 8-hour battery life
    </text>
    <text x="370" y="445" font-family="Arial, sans-serif" font-size="8" fill="#66ffaa">
      • USB-C fast charging (2hrs)
    </text>
    <text x="370" y="460" font-family="Arial, sans-serif" font-size="8" fill="#66ffaa">
      • Weight: 28g
    </text>
    <text x="370" y="475" font-family="Arial, sans-serif" font-size="8" fill="#66ffaa">
      • Dimensions: 85×55×12mm
    </text>
  </g>

  <!-- User scenarios -->
  <g id="scenarios">
    <rect x="70" y="460" width="280" height="90" fill="none" stroke="#66ffaa" stroke-width="1.5"/>
    <text x="210" y="480" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#00ff88">
      USE CASES
    </text>

    <text x="85" y="500" font-family="Arial, sans-serif" font-size="8" fill="#66ffaa">
      → Voice journaling on the go
    </text>
    <text x="85" y="515" font-family="Arial, sans-serif" font-size="8" fill="#66ffaa">
      → Meeting notes and memos
    </text>
    <text x="85" y="530" font-family="Arial, sans-serif" font-size="8" fill="#66ffaa">
      → Field recordings and interviews
    </text>
    <text x="85" y="545" font-family="Arial, sans-serif" font-size="8" fill="#66ffaa">
      → Daily thought capture
    </text>
  </g>

  <!-- Features callout -->
  <g id="features">
    <rect x="360" y="505" width="210" height="110" fill="none" stroke="#ff6b9d" stroke-width="1.5"/>
    <text x="465" y="525" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ff6b9d">
      KEY FEATURES
    </text>

    <text x="370" y="545" font-family="Arial, sans-serif" font-size="8" fill="#ffd4e5">
      ✓ One-touch recording
    </text>
    <text x="370" y="560" font-family="Arial, sans-serif" font-size="8" fill="#ffd4e5">
      ✓ Clip-on design for wearability
    </text>
    <text x="370" y="575" font-family="Arial, sans-serif" font-size="8" fill="#ffd4e5">
      ✓ Wireless sync via Bluetooth
    </text>
    <text x="370" y="590" font-family="Arial, sans-serif" font-size="8" fill="#ffd4e5">
      ✓ Auto-transcription ready
    </text>
    <text x="370" y="605" font-family="Arial, sans-serif" font-size="8" fill="#ffd4e5">
      ✓ Pocket-friendly form factor
    </text>
  </g>

  <!-- Design notes -->
  <g id="notes">
    <rect x="70" y="565" width="280" height="100" fill="none" stroke="#66ffaa" stroke-width="1" stroke-dasharray="4,4"/>
    <text x="210" y="585" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#66ffaa">
      DESIGN NOTES
    </text>
    <text x="85" y="605" font-family="Arial, sans-serif" font-size="7" fill="#66ffaa">
      Device inspired by classic walkman portability combined
    </text>
    <text x="85" y="618" font-family="Arial, sans-serif" font-size="7" fill="#66ffaa">
      with tamagotchi-style friendly interface. Wireless headphone
    </text>
    <text x="85" y="631" font-family="Arial, sans-serif" font-size="7" fill="#66ffaa">
      connectivity enables seamless playback review. Clip design
    </text>
    <text x="85" y="644" font-family="Arial, sans-serif" font-size="7" fill="#66ffaa">
      allows attachment to clothing for true wearable experience.
    </text>
  </g>

  <!-- Title block (classic blueprint style) -->
  <g id="title-block">
    <rect x="50" y="690" width="500" height="80" fill="none" stroke="#00ff88" stroke-width="2" filter="url(#blueprintGlow)"/>
    <line x1="50" y1="720" x2="550" y2="720" stroke="#00ff88" stroke-width="1"/>
    <line x1="350" y1="690" x2="350" y2="770" stroke="#00ff88" stroke-width="1"/>

    <text x="60" y="708" font-family="Arial, sans-serif" font-size="9" fill="#66ffaa">
      PROJECT: I'M WEARING A WIRE
    </text>
    <text x="60" y="740" font-family="Arial, sans-serif" font-size="8" fill="#66ffaa">
      DESIGNER: Space4Plants
    </text>
    <text x="60" y="755" font-family="Arial, sans-serif" font-size="8" fill="#66ffaa">
      DATE: 2025
    </text>

    <text x="360" y="708" font-family="Arial, sans-serif" font-size="9" fill="#66ffaa">
      MODEL: AWJ-01
    </text>
    <text x="360" y="740" font-family="Arial, sans-serif" font-size="8" fill="#66ffaa">
      SCALE: 1:1
    </text>
    <text x="360" y="755" font-family="Arial, sans-serif" font-size="8" fill="#66ffaa">
      STATUS: CONCEPT
    </text>
  </g>
</svg>