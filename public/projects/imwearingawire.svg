<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>

  <!-- Grid pattern for technical drawing feel -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e0e0e0" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e3a8a">
    I'M WEARING A WIRE
  </text>
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Bluetooth-Enabled Audio Journaling Device
  </text>

  <!-- Front View -->
  <g id="front-view">
    <text x="150" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">FRONT VIEW</text>

    <!-- Main body - rounded rectangle -->
    <rect x="80" y="130" width="140" height="220" rx="20" ry="20"
          fill="none" stroke="#1e3a8a" stroke-width="2"/>

    <!-- Inner detail -->
    <rect x="90" y="140" width="120" height="200" rx="15" ry="15"
          fill="none" stroke="#1e3a8a" stroke-width="1" stroke-dasharray="3,3"/>

    <!-- Microphone grille (top) -->
    <circle cx="150" cy="160" r="8" fill="none" stroke="#1e3a8a" stroke-width="1.5"/>
    <circle cx="150" cy="160" r="5" fill="none" stroke="#1e3a8a" stroke-width="0.5"/>
    <line x1="145" y1="160" x2="155" y2="160" stroke="#1e3a8a" stroke-width="0.5"/>
    <line x1="150" y1="155" x2="150" y2="165" stroke="#1e3a8a" stroke-width="0.5"/>

    <!-- LED indicator -->
    <circle cx="150" cy="190" r="3" fill="#00ff00" stroke="#1e3a8a" stroke-width="1"/>

    <!-- Record button (center) -->
    <circle cx="150" cy="230" r="25" fill="none" stroke="#ff0000" stroke-width="2.5"/>
    <circle cx="150" cy="230" r="15" fill="#ff0000" opacity="0.3"/>
    <text x="150" y="236" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ff0000">REC</text>

    <!-- Bluetooth icon -->
    <path d="M 145 280 L 155 280 L 160 285 L 145 295 L 155 305 L 160 310 L 145 310 M 155 280 L 145 295 L 155 310"
          fill="none" stroke="#0066ff" stroke-width="2"/>

    <!-- USB-C port -->
    <rect x="142" y="330" width="16" height="8" rx="2" ry="2"
          fill="none" stroke="#1e3a8a" stroke-width="1.5"/>

    <!-- Dimension lines -->
    <line x1="230" y1="130" x2="230" y2="350" stroke="#666" stroke-width="0.5"/>
    <line x1="225" y1="130" x2="235" y2="130" stroke="#666" stroke-width="0.5"/>
    <line x1="225" y1="350" x2="235" y2="350" stroke="#666" stroke-width="0.5"/>
    <text x="245" y="245" font-family="Arial, sans-serif" font-size="10" fill="#666">85mm</text>

    <!-- Annotations -->
    <line x1="150" y1="160" x2="250" y2="150" stroke="#666" stroke-width="0.5" stroke-dasharray="2,2"/>
    <text x="255" y="153" font-family="Arial, sans-serif" font-size="9" fill="#666">MEMS Microphone</text>

    <line x1="150" y1="190" x2="250" y2="180" stroke="#666" stroke-width="0.5" stroke-dasharray="2,2"/>
    <text x="255" y="183" font-family="Arial, sans-serif" font-size="9" fill="#666">Status LED</text>

    <line x1="150" y1="330" x2="250" y2="340" stroke="#666" stroke-width="0.5" stroke-dasharray="2,2"/>
    <text x="255" y="343" font-family="Arial, sans-serif" font-size="9" fill="#666">USB-C Charging</text>
  </g>

  <!-- Side View -->
  <g id="side-view">
    <text x="420" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">SIDE VIEW</text>

    <!-- Main body - slim profile -->
    <rect x="380" y="130" width="180" height="60" rx="10" ry="10"
          fill="none" stroke="#1e3a8a" stroke-width="2"/>

    <!-- Clip mechanism -->
    <path d="M 380 145 Q 365 145 365 160 Q 365 175 380 175"
          fill="none" stroke="#1e3a8a" stroke-width="2"/>
    <rect x="360" y="155" width="5" height="10" fill="#1e3a8a"/>

    <!-- Button profile -->
    <circle cx="480" cy="160" r="8" fill="none" stroke="#1e3a8a" stroke-width="1.5"/>

    <!-- Internal components suggestion -->
    <rect x="400" y="145" width="40" height="30" rx="3" ry="3"
          fill="none" stroke="#666" stroke-width="0.5" stroke-dasharray="2,2"/>
    <text x="420" y="163" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#666">Battery</text>

    <rect x="445" y="145" width="25" height="30" rx="2" ry="2"
          fill="none" stroke="#666" stroke-width="0.5" stroke-dasharray="2,2"/>
    <text x="457" y="163" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#666">PCB</text>

    <!-- Dimension lines -->
    <line x1="380" y1="200" x2="560" y2="200" stroke="#666" stroke-width="0.5"/>
    <line x1="380" y1="195" x2="380" y2="205" stroke="#666" stroke-width="0.5"/>
    <line x1="560" y1="195" x2="560" y2="205" stroke="#666" stroke-width="0.5"/>
    <text x="470" y="215" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">55mm</text>

    <line x1="570" y1="130" x2="570" y2="190" stroke="#666" stroke-width="0.5"/>
    <line x1="565" y1="130" x2="575" y2="130" stroke="#666" stroke-width="0.5"/>
    <line x1="565" y1="190" x2="575" y2="190" stroke="#666" stroke-width="0.5"/>
    <text x="590" y="165" font-family="Arial, sans-serif" font-size="10" fill="#666">12mm</text>

    <!-- Annotations -->
    <line x1="365" y1="160" x2="340" y2="140" stroke="#666" stroke-width="0.5" stroke-dasharray="2,2"/>
    <text x="260" y="138" font-family="Arial, sans-serif" font-size="9" fill="#666">Spring-loaded clip</text>
  </g>

  <!-- Top View -->
  <g id="top-view">
    <text x="480" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">TOP VIEW</text>

    <!-- Main body outline -->
    <rect x="400" y="290" width="140" height="80" rx="20" ry="20"
          fill="none" stroke="#1e3a8a" stroke-width="2"/>

    <!-- Microphone array -->
    <circle cx="440" cy="330" r="4" fill="#1e3a8a"/>
    <circle cx="460" cy="330" r="4" fill="#1e3a8a"/>
    <circle cx="480" cy="330" r="4" fill="#1e3a8a"/>
    <circle cx="500" cy="330" r="4" fill="#1e3a8a"/>

    <!-- Dimension -->
    <line x1="400" y1="380" x2="540" y2="380" stroke="#666" stroke-width="0.5"/>
    <line x1="400" y1="375" x2="400" y2="385" stroke="#666" stroke-width="0.5"/>
    <line x1="540" y1="375" x2="540" y2="385" stroke="#666" stroke-width="0.5"/>
    <text x="470" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">42mm</text>

    <!-- Annotation -->
    <line x1="470" y1="330" x2="470" y2="250" stroke="#666" stroke-width="0.5" stroke-dasharray="2,2"/>
    <text x="475" y="253" font-family="Arial, sans-serif" font-size="9" fill="#666">Mic array (stereo)</text>
  </g>

  <!-- Exploded detail of button mechanism -->
  <g id="detail">
    <text x="120" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">DETAIL A: RECORD BUTTON</text>

    <!-- Layered button -->
    <circle cx="120" cy="490" r="35" fill="none" stroke="#1e3a8a" stroke-width="1.5"/>
    <circle cx="120" cy="490" r="30" fill="none" stroke="#ff0000" stroke-width="2"/>
    <circle cx="120" cy="490" r="22" fill="#ff0000" opacity="0.2"/>

    <!-- Cross section lines -->
    <line x1="85" y1="490" x2="115" y2="490" stroke="#666" stroke-width="0.5" stroke-dasharray="1,1"/>
    <line x1="125" y1="490" x2="155" y2="490" stroke="#666" stroke-width="0.5" stroke-dasharray="1,1"/>

    <!-- Tactile dome switch representation -->
    <path d="M 100 490 Q 100 480 120 480 Q 140 480 140 490"
          fill="none" stroke="#666" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="120" y="475" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">Tactile switch</text>
  </g>

  <!-- Specifications -->
  <g id="specs">
    <text x="480" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">SPECIFICATIONS</text>
    <text x="480" y="460" font-family="Arial, sans-serif" font-size="9" fill="#666">• Bluetooth 5.2 LE</text>
    <text x="480" y="475" font-family="Arial, sans-serif" font-size="9" fill="#666">• 16GB internal storage</text>
    <text x="480" y="490" font-family="Arial, sans-serif" font-size="9" fill="#666">• 8-hour battery life</text>
    <text x="480" y="505" font-family="Arial, sans-serif" font-size="9" fill="#666">• USB-C fast charging</text>
    <text x="480" y="520" font-family="Arial, sans-serif" font-size="9" fill="#666">• Stereo recording (24-bit/48kHz)</text>
    <text x="480" y="535" font-family="Arial, sans-serif" font-size="9" fill="#666">• Weight: 28g</text>
  </g>

  <!-- Footer -->
  <line x1="50" y1="560" x2="750" y2="560" stroke="#1e3a8a" stroke-width="1"/>
  <text x="50" y="580" font-family="Arial, sans-serif" font-size="9" fill="#666">REV 1.0 | 2025 | Space4Plants</text>
  <text x="750" y="580" font-family="Arial, sans-serif" font-size="9" text-anchor="end" fill="#666">CONFIDENTIAL</text>
</svg>